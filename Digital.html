 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="Digital1.css">
 	<title>MAking Digital calculater using html,css and js</title>
 </head>
 <body>
 <div class="Container">
 	<h1>Calculater</h1>

 	<div class="Calculater">
 	     <input type="text" name="screen" id="screen">
 	<table>
 		<tr>
 			<td><button>(</button></td>
 			<td><button>)</button></td>
 			<td><button>C</button></td>
 			<td><button>%</button></td>
 		</tr>
 		
 		<tr>
 			<td><button>1</button></td>
 			<td><button>2</button></td>
 			<td><button>3</button></td>
 			<td><button>+</button></td>
 		</tr>
 		<tr>
 			<td><button>4</button></td>
 			<td><button>5</button></td>
 			<td><button>6</button></td>
 			<td><button>-</button></td>
 		</tr>
 		<tr>
 			<td><button>7</button></td>
 			<td><button>8</button></td>
 			<td><button>9</button></td>
 			<td><button>*</button></td>
 		</tr>
 		<tr>
 			<td><button>0</button></td>
 			<td><button>.</button></td>
 			<td><button>=</button></td>
 			<td><button>/</button></td>
 		</tr>
 	</table>
 </div>
 </div>
 <script src="digital1.js"></script>
 </body>
 </html>
